<body>
<div class="search">
    <input id="input" type="text" placeholder="Search">

<div id="map"></div>

<script>
    var map;

    function initMap() {
        let armenia = {
            lat:  40.177200,
            lng:  44.503490
        };
        map = new google.maps.Map(document.getElementById('map'), {
            center: armenia,
            zoom: 8.5,
            // mapTypeId: 'roadmap',
        });
        infoWindow = new google.maps.InfoWindow();
    }
</script>

<script  async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
